<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Naddoddr : Naddoddr" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/theme1.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
    <title>Naddoddr</title>
</head>
<body ng-controller="TripsController as tripsCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Viajes Interesantes</h1>
        </div>
    </div>
    <div class="row" ng-repeat="trip in tripsCtrl.trips" >
        <div class="col-md-8 col-md-offset-2">
            <div class="trip-item">
                <div>
                    <img  class="trip-item-bg" src="images/watercolor-europe.png">
                </div>
                <div class="trip-item-content transparent">
                    <h1>{{ trip.name }}</h1>
                    <h3>{{ trip.description }}</h3>
                    <h3 ng-show="trip.stages.length">Stages: {{ trip.stages.length }}</h3>
                    <div ng-repeat="stage in trip.stages">
                        <span>{{ stage.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="javascripts/angular.min.js"></script>
<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
