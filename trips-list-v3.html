<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Naddoddr : Naddoddr" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/theme3.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Naddoddr</title>
</head>
<body ng-controller="TripsController as tripsCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Viajes Interesantes</h1>
        </div>
    </div>
    <div ng-repeat="trip in tripsCtrl.trips" >
        <span ng-switch="" on="$index % 2">
            <div class="row" ng-switch-when="0">
                <div class="trip-item col-sm-6">
                    <div>
                        <img  class="trip-item-bg" src="images/watercolor-europe.png">
                    </div>
                    <div class="trip-item-content transparent">
                        <h1>{{ tripsCtrl.trips[$index+0].name }}</h1>
                        <h3>{{ tripsCtrl.trips[$index+0].description }}</h3>
                    </div>
                </div>
                <div class="trip-item col-sm-6">
                    <div>
                        <img  class="trip-item-bg" src="images/watercolor-europe.png">
                    </div>
                    <div class="trip-item-content transparent">
                        <h1>{{ tripsCtrl.trips[$index+1].name }}</h1>
                        <h3>{{ tripsCtrl.trips[$index+1].description }}</h3>
                    </div>
                </div>
            </div>
        </span>

    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
