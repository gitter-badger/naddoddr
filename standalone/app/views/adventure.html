<div class="container">
    <h2>Adventure</h2>

    <!-- Adventures list -->
    <div>
        <h3>Adventure</h3>
        <input type="text" ng-model="adventure._fields.name">
        <input type="text" ng-model="adventure._fields.description">
        <h4>Stages</h4>
        <div ng-repeat="stage in adventure._fields.stages">
            <input type="text" ng-model="$parent.adventure._fields.stages[$index].name">
            <input type="text" ng-model="$parent.adventure._fields.stages[$index].content">
            <input type="text" ng-model="$parent.adventure._fields.stages[$index].geopoints[0].lat">
            <input type="text" ng-model="$parent.adventure._fields.stages[$index].geopoints[0].lng">
            <leaflet
                style="height: 300px;width: 300px;"
                class="stage-map"
                center="$parent.adventure._fields.stages[$index].geopoints[0]"
                markers="$parent.adventure._fields.stages[$index].geopoints"
                ></leaflet>
        </div>

    </div>
    <div class="row" style="padding:5px 10px; cursor: move;">
        <div class="col-md-10 col-md-offset-1">
            <div class="adventure-item">
                <div>
                    <leaflet
                            class="adventure-item-bg"
                            markers="adventure.markers"
                            center="adventure.center"
                            paths="adventure.paths"
                            ></leaflet>
                </div>
                <div class="adventure-item-content transparent">
                    <h1>{{ adventure.get('name') }}</h1>
                    <h3>{{ adventure.get('description') }}</h3>
                    <p>Etapas del viaje {{ adventure.get('stages').length }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
