<!DOCTYPE html>
<html ng-app="store">
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Naddoddr : Naddoddr" />

        <link rel="stylesheet" type="text/css" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.0.2/js/bootstrap-switch.min.js">
        <title>Naddoddr</title>
    </head>
    <body ng-controller="StoreController as store">
        <div ng-repeat="product in store.products" >
            <h1>{{ product.name }}</h1>
            <h2>${{ product.price }}</h2>
            <p>{{ product.description }}</p>
            <button ng-show="product.canPurchase">Add to cart</button>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
</html>
