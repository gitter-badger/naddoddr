<!DOCTYPE html>
<html ng-app="store">
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Naddoddr : Naddoddr" />

        <link rel="stylesheet" type="text/css" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <title>Naddoddr</title>
    </head>
    <body ng-controller="TripsController as tripsCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Viajes Interesantes</h1>
            </div>
        </div>
        <div class="row" ng-repeat="trip in tripsCtrl.trips" >
            <div class="col-md-8 col-md-offset-2">
                <div class="trip-item">
                    <div>
                        <img  class="trip-item-bg" src="images/watercolor-europe.png">
                    </div>
                    <div class="trip-item-content">
                        <h1>{{ trip.name }}</h1>
                        <h3>{{ trip.description }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
</html>
